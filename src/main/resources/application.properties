spring.application.name=BookstoreApi


spring.datasource.url=jdbc:mysql://mysql-db:3306/bookstore_db
spring.datasource.username=user
spring.datasource.password=123456
# Habilita todos los endpoints de Actuator (o solo los que necesites)
management.endpoints.web.exposure.include=health,info

# Muestra detalles completos de salud (incluyendo BDdocker exec -it app bash -c
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

server.error.include-message=always
spring.mvc.problem-details.enabled=true
spring.jpa.properties.javax.persistence.validation.mode=none
spring.mvc.throw-exception-if-no-handler-found=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration